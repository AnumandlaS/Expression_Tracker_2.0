<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed Emotion Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Center the charts */
    #chartContainer {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      flex-wrap: wrap; /* Allow charts to wrap on smaller screens */
    }
    canvas {
      max-height: 300px; /* Limit the height of the charts */
      max-width: 100%; /* Allow charts to use full width on smaller screens */
    }
    /* Image styles */
    .img-fluid {
      max-width: 100%; /* Makes the images responsive */
      height: auto; /* Maintain aspect ratio */
    }
    .captured-image, .screenshot-image {
      max-width: 300px; /* Set a maximum width for images */
      margin: 0; /* Remove margin for closer alignment */
    }
    /* Additional spacing between images */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the top */
      flex-wrap: wrap; /* Allow images to wrap on smaller screens */
      margin-bottom: 20px; /* Spacing below the images */
    }
    .image-container > div {
      margin-right: 10px; /* Add some space between the two images */
    }
    .image-container > div:last-child {
      margin-right: 0; /* Remove margin from the last image */
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .captured-image, .screenshot-image {
        max-width: 100%; /* Use full width on smaller screens */
      }
      #chartContainer {
        flex-direction: column; /* Stack charts on smaller screens */
      }
      .row.mb-4 {
        flex-direction: column; /* Stack images vertically on smaller screens */
        align-items: center; /* Center images */
      }
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center">Detailed Emotion Analysis</h1>
  
  <!-- Captured Images -->
  <div class="row mb-4">
    <div class="col-md-12 image-container">
      <div>
        <img src="uploads\1727247079189-capture.png" alt="Webcam Capture" class="img-fluid captured-image">
        <p><strong>Timestamp:</strong> 2024-09-27 14:30:00</p>
      </div>
      <div>
        <img src="screenshots/1727420677237-screenshot.png" alt="Game Screenshot" class="img-fluid screenshot-image">
      </div>
    </div>
  </div>
  
  <p>Happy: 75% | Angry: 10% | Surprised: 15%</p>

  <!-- Charts Side by Side -->
  <div id="chartContainer" class="row">
    <div class="col-md-6">
      <canvas id="emotionChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="emotionBarChart" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    // Donut Chart
    const ctx1 = document.getElementById('emotionChart').getContext('2d');
    const emotionChart = new Chart(ctx1, {
      type: 'doughnut',
      data: {
        labels: ['Happy', 'Angry', 'Surprised'],
        datasets: [{
          label: 'Emotions',
          data: [75, 10, 15],
          backgroundColor: ['#4caf50', '#f44336', '#ff9800'],
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
          },
        }
      }
    });
    
    // Bar Chart
    const ctx2 = document.getElementById('emotionBarChart').getContext('2d');
    const emotionBarChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Happy', 'Angry', 'Surprised'],
        datasets: [{
          label: 'Emotions',
          data: [75, 10, 15],
          backgroundColor: ['#4caf50', '#f44336', '#ff9800'],
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Percentage (%)'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
          }
        }
      }
    });
  </script>
  
  <a href="session.html" class="btn btn-secondary mt-4">Back to Home</a>
</div>

</body>
</html>
