<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overall Expression Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Center the charts */
    #chartContainer {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      width: 80%;
    }
    canvas {
      max-height: 300px; /* Limit the height of the charts */
      max-width: 400px; /* Limit the width of the charts */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center">Overall Expression Analysis</h1>

  <!-- Overall Emotion Data -->
  <div class="row my-4">
    <div class="col-md-12">
      <h4>Average Emotion Percentages</h4>
      <ul>
        <li>Happy: 70%</li>
        <li>Sad: 20%</li>
        <li>Angry: 5%</li>
        <li>Surprised: 5%</li>
      </ul>
      <a href="detailed.html" class="btn btn-primary">Detailed Analysis</a>
    </div>
  </div>

  <!-- Charts Side by Side -->
  <div id="chartContainer" class="row">
    <div class="col-md-6">
      <canvas id="overallChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="overallBarChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>

<script>
  // Donut Chart
  const ctx1 = document.getElementById('overallChart').getContext('2d');
  const overallChart = new Chart(ctx1, {
    type: 'doughnut',
    data: {
      labels: ['Happy', 'Sad', 'Angry', 'Surprised'],
      datasets: [{
        label: 'Average Emotions',
        data: [70, 20, 5, 5],
        backgroundColor: ['#4caf50', '#2196f3', '#f44336', '#ff9800'],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top',
        },
        tooltip: {
          callbacks: {
            label: function(tooltipItem) {
              return `${tooltipItem.label}: ${tooltipItem.raw}%`;
            }
          }
        }
      }
    }
  });

  // Bar Chart
  const ctx2 = document.getElementById('overallBarChart').getContext('2d');
  const overallBarChart = new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Happy', 'Sad', 'Angry', 'Surprised'],
      datasets: [{
        label: 'Average Emotions',
        data: [70, 20, 5, 5],
        backgroundColor: ['#4caf50', '#2196f3', '#f44336', '#ff9800'],
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Percentage (%)'
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          position: 'top',
        }
      }
    }
  });
</script>

</body>
</html>
